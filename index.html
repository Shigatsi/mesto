<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="живописные места в России">
    <meta name="author" content="Евгения 'Shigatsi' Зубкова">
    <meta name="keywords" content="путешествия, Россия, фото">
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <div class="overlay overlay_status_hide"></div>
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia"/>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__data">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="фото Профиля"/>
              <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто </p>
                <p class="profile__lifestyle">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
          </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
        <footer class="footer">
          <p class="footer__copyright">	&#169;Евгения "Shigatsi" Зубкова</p>
        </footer>
        <form class="popup popup_status_closed" id="edit-profile" name="popup" method="POST" action="#">
          <div class="popup__form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" id="popup_name" required placeholder="Имя, Фамилия" class="popup__input"/>
            <input type="text" id="popup_lifestyle" required placeholder="Род занятий/хобби" class="popup__input"/>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </div>
          <button type="button" class="popup__close-button"></button>
        </form>
        <form class="popup popup_status_closed" id="edit-place" name="popup" method="POST" action="#">
          <div class="popup__form">
            <h2 class="popup__header">Новое место</h2>
            <input type="text" id="popup_place" required placeholder="Название" class="popup__input"/>
            <input type="text" id="popup_link" required placeholder="Ссылка на картинку" class="popup__input"/>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </div>
          <button type="button" class="popup__close-button"></button>
        </form>
      </main>
    </div>
    <template id ="element-template">
      <div class="elements__item">
        <button class="elements__rbin-button" type="button"></button>
        <img class="elements__image" src=""  alt=""/>
        <div class="elements__bar">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button elements__like-button_empty" type="button"></button>
        </div>
    </template>
    <script src="./js/script.js"></script>
  </body>
</html>
