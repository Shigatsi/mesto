<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="живописные места в России">
    <meta name="author" content="Евгения 'Shigatsi' Зубкова">
    <meta name="keywords" content="путешествия, Россия, фото">
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <div class="overlay"></div>
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia"/>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__data">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="фото Профиля"/>
              <div class="profile__info">
                <p class="profile__name">Пёс Пархатос </p>
                <p class="profile__lifestyle">Покоритель холодильника</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
          </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старинные развалины в Карачаевске"/>
            <div class="elements__bar">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на закате"/>
            <div class="elements__bar">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горный пик Домбай"/>
            <div class="elements__bar">
              <h2 class="elements__title">Домбай </h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на закате"/>
            <div class="elements__bar">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горный пик Домбай"/>
            <div class="elements__bar">
              <h2 class="elements__title">Домбай </h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg"  alt="Старинные развалины в Карачаевске"/>
            <div class="elements__bar">
              <h2 class="elements__title">Карачаево-Ч..</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">	&#169;Евгения "Shigatsi" Зубкова</p>
        </footer>
        <form class="popup" name="popup" method="POST" action="#">
          <div class="popup__form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" id="popup_name" required placeholder="Введите Имя Фамимилию"  class="popup__input"/>
            <input type="text" id="popup_lifestyle" required placeholder="Введите род занятий/хобби" class="popup__input"/>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </div>
          <button class="popup__close-button"></button>
        </form>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
