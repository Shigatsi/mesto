<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="живописные места в России">
    <meta name="author" content="Евгения 'Shigatsi' Зубкова">
    <meta name="keywords" content="путешествия, Россия, фото">
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <div class="overlay"></div>
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia"/>
      </header>
      <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="фото Жака-Ив Кусто"/>
            <div class="profile__info">
              <p class="profile__name">Пёс Пархатос </p>
              <p class="profile__lifestyle">Покоритель холодильника</p>
              <button class="profile__editButton"></button>
            </div>
            <button class="profile__addButton"></button>
        </section>
        <form class="popup">
          <div class="popup__form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" class="popup__name"/>
            <input type="text" class="popup__lifestyle"/>
            <input class="popup__saveButton" type="submit"  value="Сохранить"></input>
          </div>
          <button class="popup__closeButton"></button>
        </form>
        <section class="elements">
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старинные развалины в Карачаевске"/>
            <div class="elements__bar">
              <p class="elements__title">Карачаевск</p>
              <img class="elements__like" src="./images/heart.svg" alt="Сердечко (не жмякать!)"/>
            </div>
          </div>
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на закате"/>
            <div class="elements__bar">
              <p class="elements__title">Гора Эльбрус</p>
              <img class="elements__like" src="./images/heart.svg" alt="Сердечко (не жмякать!)"/>
            </div>
          </div>
          <div class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горный пик Домбай"/>
            <div class="elements__bar">
              <p class="elements__title">Домбай </p>
              <img class="elements__like" src="./images/heart.svg" alt="Сердечко (не жмякать!)"/>

            <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на закате"/>
            <div class="elements__bar">

          </div>

            <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горный пик Домбай"/>
            <div class="elements__bar">
              <p class="elements__title">Домбай </p>
              <img class="elements__like" src="./images/heart.svg" alt="Сердечко (не жмякать!)"/>
            </div>
          </div>

            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg"  alt="Старинные развалины в Карачаевске"/>
            <div class="elements__bar">
              <p class="elements__title">Карачаево-Ч..</p>
              <img class="elements__like" src="./images/heart.svg" alt="Сердечко (не жмякать!)"/>
            </div>

        </section>
        <footer class="footer">
          <p class="footer__copyright">	&#169;Евгения "Shigatsi" Зубкова</p>
